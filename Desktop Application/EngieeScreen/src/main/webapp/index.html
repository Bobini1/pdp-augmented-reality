<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engiee screen</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="menuStyle.css">
  <link rel="icon" href="icon.bmp" type="image/bmp">
</head>
<body>
<div id="video-container" onclick="menuHide()">
  <video id="video" onclick="clickHandler(event)" poster="monitor.png" autoplay></video>
</div>

<div class="settings">
  <div class="sliderDiv">
    <label class="rangeLabel" for="transInput">Select transparency: </label>
    <input type="range" min="1" max="255" value="127" class="slider" id="transInput">
  </div>
  <div class="sliderDiv">
    <label class="rangeLabel" for="sizeInput">Select size: </label>
    <input type="range" min="1" max="100" value="5" class="slider" id="sizeInput">
  </div>
  <div>
    <button class="button-24" id="LastButton" role="button" onclick="removeLast()">Remove Last Holo</button>
  </div>
  <div>
    <button class="button-24" id="AllButton" role="button" onclick="removeAll()">Remove All Holos</button>
  </div>
</div>

<div class="action">
  <div class="profile" onclick="menuToggle()">
    <img id="selectedHolo" src="sphere.png">
  </div>
  <div class="menu">
    <h3>Choose Hologram and its Color</h3>
    <ul>
      <li onclick="changeObject(1)"><img id="holo1" src="sphere.png"></li>
      <li onclick="changeObject(2)"><img id="holo2" src="cross.png"></li>
      <li onclick="changeObject(3)"><img id="holo3" src="excl.png"></li>
      <li onclick="changeObject(4)"><img id="holo4" src="leftArrow.png"></li>
      <li onclick="changeObject(5)"><img id="holo5" src="rightArrow.png"></li>
      <li>
        <input type="color" class="colorSelector" id="colorInput" name="colorSlider" value="#ff0000">
      </li>
    </ul>
  </div>
</div>
<script type="text/javascript" src="session.js?reload=true"></script>
<script src="menuScript.js"></script>
</body>
</html>
