<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engiee screen</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="menuStyle.css">
  <link rel="icon" href="icon.bmp" type="image/bmp">
</head>
<body>
<div id="video-container" onclick="menuHide()">
  <video id="video" onclick="clickHandler(event)" poster="monitor.png" autoplay></video>
</div>
<div class="sizeSlider">
  <input type="range" min="1" max="100" value="5" class="slider" id="sizeInput">
</div>
<div class="transparencySlider">
  <input type="range" min="1" max="255" value="127" class="slider" id="transInput">
</div>
<button onclick="removeLast()">Remove Last</button>
<button onclick="removeAll()">Remove All</button>
<div class="action">
  <div class="profile" onclick="menuToggle()">
    <img id="selectedHolo" src="blueSphere.png">
  </div>
  <div class="menu">
    <h3>Choose Hologram</h3>
    <ul>
      <li onclick="changeObject(1)"><img id="holo1" src="blueSphere.png"></li>
      <li onclick="changeObject(2)"><img id="holo2" src="greenSphere.png"></li>
      <li onclick="changeObject(3)"><img id="holo3" src="redCross.png"></li>
      <li onclick="changeObject(4)"><img id="holo4" src="purpleCross.png"></li>
      <li onclick="changeObject(5)"><img id="holo5" src="redExcl.png"></li>
      <li onclick="changeObject(6)"><img id="holo6" src="orangeExcl.png"></li>
      <li onclick="changeObject(7)"><img id="holo7" src="yellowExcl.png"></li>
    </ul>
  </div>
</div>
<script type="text/javascript" src="session.js?reload=true"></script>
<script src="menuScript.js"></script>
</body>
</html>
