<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Team 4 video conference</title>
</head>
<body>
<h1>
  Web Conference
</h1>
<div>
  <h3 style="margin: 5px">Team mate</h3>
  <video style="width: 50vh; height: 50vh;" id="remoteVideo"
         poster="https://img.icons8.com/color/512/person-male.png" autoplay></video>
</div>
<div>
  <h3 style="margin: 5px">You</h3>
  <video style="width: auto; height: 20vh;" id="localVideo"
         poster="https://img.icons8.com/color/512/person-male.png" autoplay muted></video>
</div>
<div>
  <button id="leaveButton">Disconnect</button>
</div>
<script type="text/javascript" src="session.js?reload=true"></script>
</body>
</html>
