<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engiee screen</title>
</head>
<body>
<h1>
  Engiee
</h1>
<div>

  <button id="leaveButton">Disconnect</button>
</div>
<script type="text/javascript" src="session.js?reload=true"></script>
